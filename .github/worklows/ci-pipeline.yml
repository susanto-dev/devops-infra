name: CI pipeline for JAVA and React Native

on:
  workflow_call:
    inputs:
      component:
        required: true
        default: ""

jobs:
  build:
    name: CI Build & publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout CI scripts
        uses: actions/checkout@v4
        with:
          repository: susanto-dev/devops-infra
          fetch-depth: 1
          path: .devops
          ref: main

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Setup Dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.4xx'
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.1.11
        with:
          versionSpec: '6.0.x'
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.1.11
        with:
           useConfigFile: true
           configFilePath: ./.devops/GitVersion/GitVersion.yml
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
      - name: Install npm dependencies
        run: |
          npm install
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          add-job-summary: 'on-failure'
      - name: Cache Gradle Wrapper
        uses: actions/cache@v4
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-

      - name: Restore node_modules from cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ runner.os }}-node-modules-

      - name: Install node_modules
        run: yarn install --immutable

      - name: Build Android Release
        if: ${{ inputs.component == 'react-native' && github.ref == 'refs/heads/main' }}
        shell: bash
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Save android apk file as artifact
        if: ${{ inputs.component == 'react-native' && github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ steps.gitversion.outputs.SemVer }}
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Update Maven version in pom.xml
        if: ${{ inputs.component == 'java' && github.ref == 'refs/heads/main' }}
        run: |
           mvn versions:set-property -Dproperty=revision -DnewVersion=${{ steps.gitversion.outputs.SemVer }} -DgenerateBackupPoms=false

      - name: Build Maven
        if: ${{ inputs.component == 'java' && github.ref == 'refs/heads/main' }}
        shell: bash
        run: |
           chmod +x ./mvnw
           ./mvnw --batch-mode clean package

      - name: Publish to github packages
        if: ${{ inputs.component == 'java' && github.ref == 'refs/heads/main' }}
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
           chmod +x ./mvnw
           ./mvnw --batch-mode deploy
